<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>
<style>
.tab {
	overflow: hidden;
	margin-top: 20px; margin-bottom:-1px;
}
.tab li {
	display: block;
	float: left;
	width: 100px;padding:10px 20px; cursor:pointer; border:1px solid #ccc; 
}
.tab li.on {
	background: #90B831; color:#FFF;padding:10px 20px;
}
.conlist {padding:30px; border:1px solid #ccc; width:300px;}
.conbox {
	display: none;
}
</style>


    <script>
  function  mylogin(){
      //获取用户输入的登录名字和密码
    var myname= $("#myname").val();
    var mypwd=$("#mypwd").val();

      $.ajax({
          url: "http://localhost:8088/UniverseFarmBack/Login.do",
          dataType:"json",
          data:{name:myname,pwd:mypwd},
          type:"get",
          xhrFields: {                               //保存session在跨域访问中不会丢失！！！
              withCredentials: true
          },
          crossDomain: true,
          success:function(result){
          if(result.flag==0){
            alert(result.msg);
        }else if(result.flag==1){
            alert(result.msg);
        }else if(result.flag==2){
            //登录成功
            alert(result.msg);
            //跳转到index.html
            location.href="index.html";
        }
          }
      });



  }



    </script>

</head>

<body>
<div class="login-top">
    <div class="wrapper">
        <div class="fl font30">LOGO</div>
        <div class="fr">您好，欢迎为生活充电在线！</div>
    </div>
</div>
<div class="l_main">
    <div class="l_bttitle2"> 
        <!-- <h2>登录</h2>-->
        <h2><a href="#">< 返回首页</a></h2>
    </div>
    <div class="loginbox fl">
        <div class="tab">
            <ul>
                <li class="on">我是买家</li>
            </ul>
        </div>
        <div class="conlist">
            <div class="conbox" style="display:block;">
                <p>
                    <input type="text" class="loginusername" id="myname">
                </p>
                <p>
                    <input type="password" class="loginuserpassword" id="mypwd">
                </p>
                <p><span class="fl fntz14 margin-t10"><a href="#" style="color:#ff6000">立即注册</a></span><span class="fr fntz12 margin-t10"><a href="#">忘记密码？</a></span></p>
                <p>
                    <input type="button" class="loginbtn" value="登  录" onclick="mylogin()">
                </p>
            </div>

        </div>
    </div>
    
    <div class="fr margin-r100 margin-t45"><img src="images/login-pic.jpg" width="507" height="325"></div>
</div>
</body>
</html>
