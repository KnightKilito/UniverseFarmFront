<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="static/images">
    <script>
        function  mylogin(){
            //获取用户输入的登录名字和密码
            var myname= $("#myname").val();
            var mypwd=$("#mypwd").val();

            $.ajax({
                url: "http://localhost:8088/UniverseFarmBack/Login.do",
                dataType:"json",
                data:{name:myname,pwd:mypwd},
                type:"get",
                xhrFields: {                               //保存session在跨域访问中不会丢失！！！
                    withCredentials: true
                },
                crossDomain: true,
                success:function(result){
                    if(result.flag==0){
                        alert(result.msg);
                    }else if(result.flag==1){
                        alert(result.msg);
                    }else if(result.flag==2){
                        //登录成功
                        alert(result.msg);
                        //跳转到index.html
                        location.href="index.html";
                    }
                }
            });



        }



    </script>
</head>
<body>
<h2>欢迎来到Universe Farm</h2>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div> -->
            <!-- <span>or use your email for registration</span> -->
            <br>
            <input id="accountname" type="text" placeholder="Account Name" />
            <input id="password" type="password" placeholder="Password" />
            <span class="hidden" id="success-sign-up">succeed!</span>
            <button id="accountSignUp">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div> -->
            <!-- <span>or use your account</span> -->
            <br>
            <input id="myname" type="text" placeholder="Account Name" />
            <input id="mypwd" type="password" placeholder="Password" />
            <span class="hidden" id="success-sign-in">succeed!</span>
            <span class="hidden" id="fail-sign-in">something wrong!</span>
            <!-- <a href="#">Forgot your password?</a> -->
            <br>
            <button type="button" id="accountSignIn" onclick="mylogin()">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
